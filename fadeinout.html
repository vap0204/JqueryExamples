<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous">
    </script>
    <style>
        .box{
            width: 160px;
            height: 160px;
            display: none;
            background-color:cyan ;
            margin: 10px;
        }
        .box2{
            width: 160px;
            height: 160px;
            background-color:pink ;
            margin: 10px;
        }
    </style>
</head>
<body>
    <button id="button1">Fade Effect</button>
    <button id="button2">Fade Out</button>
    <div id="div1" class="box"></div>
    <div id="div2" class="box"></div>
    <div id="div3" class="box"></div>
    <div id="div4" class="box"></div>
    <div id="div5" class="box2"></div>
    <div id="div6" class="box2"></div>
    <div id="div7" class="box2"></div>
    <div id="div8" class="box2"></div>
    
    <script>
        $(document).ready(function(){
            $("#button1").click(function(){
                $("#div1").fadeIn();
                $("#div2").fadeIn(1000);
                $("#div3").fadeIn(3000);
                $("#div4").fadeIn(5000);
            })
        })
        $(document).ready(function(){
            $("#button2").click(function(){
                $("#div5").fadeOut();
                $("#div6").fadeOut(1000);
                $("#div7").fadeOut(3000);
                $("#div8").fadeOut(5000);
            })
        })
    </script>
</body>
</html>
